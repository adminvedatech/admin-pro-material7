<h1>Agregar Deposito</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="example-container">
    <mat-form-field appearance="outline">
      <input matInput placeholder="Nombre de Banco" formControlName="nameBank" />
    </mat-form-field>
    <div class="mainContainer">

        <!-- <mat-form-field >
            <input matInput [matDatepicker]="picker" formControlName="initialDate" placeholder="Fecha inicial"/>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field> -->

          <mat-form-field>
            <input matInput [matDatepicker]="picker2" formControlName="paymentDate" placeholder="Fecha de cobro"/>
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
    </div>
    <div class="mainContainer">
      <mat-form-field appearance="outline">
        <input matInput placeholder="Numero de Transaccion" formControlName="transactionNumber" />
        <mat-icon matSuffix>money</mat-icon>
      </mat-form-field>
    </div>

    <div class="mainContainer">
      <mat-form-field appearance="outline">
        <input matInput placeholder="Origen" formControlName="customer" />
        <mat-icon matSuffix>group</mat-icon>
      </mat-form-field>
    </div>

    <div class="mainContainer">
      <mat-form-field appearance="outline">
        <input matInput placeholder="Valor del Deposito" formControlName="depositValue" />
        <mat-icon matSuffix>monetization_on
        </mat-icon>
      </mat-form-field>
    </div>

    <div class="mainContainer">
      <h4>Tipo de Cliente</h4>
      <mat-form-field>
        <mat-label>Cliente</mat-label>
        <mat-select formControlName ="selectedValue" name="food">
          <mat-option *ngFor="let food of foods" [value]="food.value">
            {{food.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
  </div>

 
    <div class="buttonContainer">
      <button mat-raised-button type="submit" color="primary">
        AGREGAR CHEQUE
        <!-- <mat-icon matSuffix>local_atm</mat-icon> -->
      </button>
    </div>
  </div>
</form>
